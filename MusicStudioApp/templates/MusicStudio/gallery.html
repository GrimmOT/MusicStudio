{% extends 'MusicStudio/base.html' %}
{% load static  %}

    {% block css_load %}
        <link rel="stylesheet" href="{% static "css/gallery.css"%}">
    {% endblock css_load %}

{% block main %}
    <div class="main">
        <div class="concert">
            <div class="concert-name">
                <p>{{ concert.name }}</p>
            </div>
        </div>
        <div class="photo">
            {% for photo in photos %}
                <div class="concert-photo">
                    <img src="{{ photo.src.url }}" alt="">
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="popup-background">
        <div class="close">
            <img src="{% static "img/Close.svg" %}" alt="">
        </div>
        <div class="popup-content">
            <div class="popup-image">
                <img src="{% static "img/True.png"%}" alt="">
            </div>
        </div>
    </div>
{% endblock main %}

{% block js_load %}
    <script src="{% static "js/gallery.js" %}" ></script>
{% endblock js_load %}
